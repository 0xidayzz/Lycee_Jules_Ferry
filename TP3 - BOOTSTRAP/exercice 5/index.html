<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>


<body>
    <div class="container">
        <h2>Button Styles</h2>
        <button type="button" class="btn col-xs-12 col-lg-1">Basic</button>
        <button type="button" class="btn btn-primary col-xs-12 col-lg-1">Primary</button>
        <button type="button" class="btn btn-secondary col-xs-12 col-lg-1">Secondary</button>
        <button type="button" class="btn btn-success col-xs-12 col-lg-1">Success</button>
        <button type="button" class="btn btn-info col-xs-12 col-lg-1">Info</button>
        <button type="button" class="btn btn-warning col-xs-12 col-lg-1">Warning</button>
        <button type="button" class="btn btn-danger col-xs-12 col-lg-1">Danger</button>
        <button type="button" class="btn btn-dark col-xs-12 col-lg-1">Dark</button>
        <button type="button" class="btn btn-light col-xs-12 col-lg-1">Light</button>
        <button type="button" class="btn btn-link col-xs-12 col-lg-1">Link</button>
    </div>
</body>

</html>
